<mat-card>
  <span> Create New Account</span>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="UserName" formControlName="userName">
    </mat-form-field>
    <br>

    <mat-form-field>
      <input matInput placeholder="Password" formControlName="password" type="password">
    </mat-form-field>
    <br>

    <mat-form-field>
      <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password">
    </mat-form-field>
        <br>
        <span *ngIf="registerForm.errors?.matchingFields"> Password Do not matched</span>
        <button mat-raised-button color="primary" [disabled]="!registerForm.valid"> Register</button>
  </form>
</mat-card>
